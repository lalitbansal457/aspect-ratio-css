<!DOCTYPE html>
<html>
<head>
	<title>Aspect Ratio</title>
	<style type="text/css">
		.aspect-ratio {
			position: relative;
			height: 0;
			padding-top: 56.25% /* aspect-ratio 16/9 */
		}		
		iframe {
			width: 100%;
		    left: 0;
		    height: 100%;
		    position: absolute;
		    top: 0;
		}
	</style>
</head>
<body>

	<div class="aspect-ratio">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>
	</div>

</body>
</html>
